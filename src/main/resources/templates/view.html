<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${video.title}">Video details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
<!-- Navbar fragment -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">My Playlist</a>
        <div>
            <a class="btn btn-outline-light" href="/add">Add video</a>
        </div>
    </div>
</nav>

<div class="container my-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 th:text="${video.title}">Video Title</h3>

            <div class="ratio ratio-16x9 my-3">
                <iframe th:src="${#strings.replace(#strings.replace(video.url,'watch?v=','embed/'),'youtu.be/','youtube.com/embed/')}"
                        title="Video player" allowfullscreen></iframe>
            </div>

            <p class="text-muted" th:text="${video.url}">https://youtube.com/...</p>

            <div class="d-flex align-items-center gap-2 mb-3">
                <form th:action="@{/like/{id}(id=${video.id})}" method="post" style="display:inline;">
                    <button class="btn btn-sm btn-outline-primary">üëç <span th:text="${video.likes}">0</span></button>
                </form>

                <form th:action="@{/fav/{id}(id=${video.id})}" method="post" style="display:inline;">
                    <button class="btn btn-sm"
                            th:classappend="${video.favorite} ? 'btn-warning' : 'btn-outline-secondary'">‚≠ê Favorite</button>
                </form>

                <form th:action="@{/delete/{id}(id=${video.id})}" method="post"
                      onsubmit="return confirm('Delete this video?');" style="display:inline;">
                    <button class="btn btn-sm btn-danger">Delete</button>
                </form>
            </div>

            <a href="/" class="btn btn-outline-secondary">‚Üê Back to list</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
