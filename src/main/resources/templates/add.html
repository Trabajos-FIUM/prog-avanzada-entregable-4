<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">My Playlist</a>
    </div>
</nav>

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Add new video</div>
                <div class="card-body">
                    <form th:action="@{/add}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input id="title" name="title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="url" class="form-label">Video URL (YouTube)</label>
                            <input id="url" name="url" class="form-control" placeholder="https://www.youtube.com/watch?v=..." required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a class="btn btn-outline-secondary" href="/">Cancel</a>
                            <button class="btn btn-primary" type="submit">Add Video</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
