<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Playlist</a>
            <div>
                <a class="btn btn-outline-light" href="/add">Add video</a>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Videos</h2>
            <div>
                <span class="text-muted">Total: <span th:text="${videos.size()}">0</span></span>
            </div>
        </div>

        <!-- Search and filters -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input id="searchInput" class="form-control search-bar" placeholder="Search by title...">
            </div>
            <div class="col-md-6 d-flex justify-content-end align-items-center">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="favoritesOnly">
                    <label class="form-check-label" for="favoritesOnly">Favorites only</label>
                </div>
            </div>
        </div>

        <div class="row g-3" id="videosContainer">
            <div class="col-12" th:if="${videos.isEmpty()}">
                <div class="alert alert-info">No videos yet. Add one!</div>
            </div>

            <div class="col-md-6" th:each="video : ${videos}">
                <div class="card h-100 video-card" th:classappend="${video.favorite} ? ' favorite' : ''"
                    th:attr="data-title=${video.title.toLowerCase()}">
                    <div class="row g-0">
                        <div class="col-5">
                            <div class="ratio ratio-16x9">
                                <iframe th:src="${#strings.replace(#strings.replace(video.url,'watch?v=','embed/'),'youtu.be/','youtube.com/embed/')}"
                                    title="Video preview" allowfullscreen></iframe>
                            </div>
                        </div>
                        <div class="col-7">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title" th:text="${video.title}">Video title</h5>
                                <p class="card-text text-truncate" th:text="${video.url}">URL</p>

                                <div class="mt-auto d-flex justify-content-between align-items-center">
                                    <div>
                                        <form th:action="@{/like/{id}(id=${video.id})}" method="post"
                                            style="display:inline-block">
                                            <button class="btn btn-sm btn-outline-primary">üëç <span
                                                th:text="${video.likes}">0</span></button>
                                        </form>

                                        <form th:action="@{/fav/{id}(id=${video.id})}" method="post"
                                            style="display:inline-block; margin-left:8px">
                                            <button class="btn btn-sm"
                                                th:classappend="${video.favorite} ? 'btn-warning' : 'btn-outline-secondary'">‚≠ê</button>
                                        </form>
                                    </div>

                                    <div>
                                        <a th:href="@{/view/{id}(id=${video.id})}" class="btn btn-sm btn-outline-secondary">View</a>
                                        <form th:action="@{/delete/{id}(id=${video.id})}" method="post"
                                            style="display:inline-block" onsubmit="return confirm('Delete this video?');">
                                            <button class="btn btn-sm btn-danger">Delete</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Simple client-side search and favorites filter
        (function () {
            const input = document.getElementById('searchInput');
            const favToggle = document.getElementById('favoritesOnly');
            const container = document.getElementById('videosContainer');

            function filter() {
                const q = input.value.trim().toLowerCase();
                const favOnly = favToggle.checked;
                const cards = container.querySelectorAll('.video-card');
                cards.forEach(c => {
                    const title = c.getAttribute('data-title') || '';
                    const isFav = c.classList.contains('favorite');
                    const matchesQ = title.indexOf(q) !== -1;
                    const matchesFav = !favOnly || isFav;
                    c.parentElement.style.display = (matchesQ && matchesFav) ? '' : 'none';
                });
            }

            input.addEventListener('input', filter);
            favToggle.addEventListener('change', filter);
        })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
